<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- link js  -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>

    <title>Desaf√≠o Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div
          class="col-12 align-self-center"
          style="
            padding-top: 50px !important;
            margin-top: 2%;
            border: 2px solid gray;
            background-color: whitesmoke;
          "
        >
          <form class="mb-5">
            <h3>Todo List</h3>
            <hr />
            <div class="mb-3 col-11">
              <label for="inputNuevaTarea" class="form-label"
                >Nueva Tarea</label
              >
              <input
                type="text"
                id="inputNuevaTarea"
                class="form-control"
                placeholder="Escriba su nueva tarea..."
              />
              <br />
              <button
                type="submit"
                class="btn btn-primary col-md-3 me-md-2"
                onclick="agregarTarea()"
              >
                Agregar
              </button>
            </div>
            <div class="row">
              <div id="totalTareas">Total:</div>
              <div id="totalTareasRealizadas">Realizadas:</div>
            </div>
            <br />
            <div class="row ms-5" id="listaTareas">
              <!-- renderizado dinamico de tareas -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
